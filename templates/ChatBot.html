.chat-window {
  position: fixed;
  bottom: 20px;
  right: 20px;

  background-color: #f5f5f5;

}

<body>
  <main>
  <div class="container">
    <br>
    <br>
    <h1 class="mt-5">ChatBot</h1>
    <h3>Please click the blue circle on bottom right to open chatbot and chat with ChatGPT </h3>

    <div id="chat-icon">
    </div>


  <div id="chat-window" class="chat-window">
    <div class="chat-header">
      <span>ChatBot</span>
      <div class="close-button" id="close-chat">âœ–</div>
    </div>
  <div id="list-group" class="list-group w-auto"></div>
      <div class="input-group-mb-3">
         <input type="text" class="form-control" id="chat-input">
         <div class="input-group-append">
           <button id="gpt-button" class="btn btn-primary">Ask ChatBot</button>
         </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

      // Toggle chat window visibility when clicking the chat icon/button
      $("#chat-icon").click(function () {
        const chatWindow = $("#chat-window");
        chatWindow.toggle(); // Toggle visibility
      });

    $("#gpt-button").click(function(){
       

        var question = $("#chat-input").val();

        $("#chat-input").val('');

        let html_data = '';
        html_data += `
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <p class="mb-0 opacity-75">${question}</p>
                </div>
            </div>
            </a>
            `
        ;

        $("#chat-input").val('');
        $("#list-group").append(html_data);

        $.ajax({
                type: "POST",
                url: "/",
                data: { 'prompt' : question },
                success: function (data) { 
                    
                    let gpt_data = '';
                    gpt_data += `
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <p class="mb-0 opacity-75">${data.answer}</p>
                        </div>
                    </div>
                    </a>
                    `;
                    $("#list-group").append(gpt_data);
                 }
        })
    });


     // Close the chat window
     $("#close-chat").click(function () {
      const chatWindow = $("#chat-window");
      chatWindow.hide(); // Hide the chat window
    });
    </script>
